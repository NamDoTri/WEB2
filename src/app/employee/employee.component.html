<h1>Employees</h1>

<!--Main list-->
<div [hidden]="currentlyUpdated">
  <h2>This is the list of employees</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Job</th>
    </tr>
    <tr *ngFor="let person of employees; let idx = index" >
      <td>{{ person.name }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.job }}</td>
      <td><button (click)="currentlyUpdated=idx">Update</button></td>
      <td><button (click)="removeEmployee(idx)">Delete</button></td>
    </tr>
  </table>
</div>

<!--Add a new employee-->
<div [hidden]="currentlyUpdated">
  <h4>Add new employee:</h4>
  <app-employee-form (newEmployee)="addEmployee($event)" ></app-employee-form>
</div>

<!--Update employee information-->
<div [hidden]="!currentlyUpdated">
  <!-- TODO: pipe data to the form -->
  <app-employee-form (newEmployee)="updateEmployee(currentlyUpdated, $event)"></app-employee-form>
</div>
