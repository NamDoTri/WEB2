<div class='m-2'>
  <div class="form-group">
    <input class='form-control' type="text" [(ngModel)]="term" placeholder='Search...'>
  </div>
  <h2 class='m-3'>Tasks</h2>
  <div class="list-group">
    <a [routerLink]="['/addTask']" class="list-group-item list-group-item-action">
      <fa-icon [icon]='faPlus'></fa-icon>
    </a>
    <a *ngFor="let elem of task |filter: term" (click)='displayed=elem.id'
      class="list-group-item list-group-item-action {{ displayed===elem.id ? 'list-group-item-primary' : 'list-group-item-light' }}">
      <span class='d-flex justify-content-between'>
        {{ elem.name }}
        <button class='btn btn-light' [hidden]='displayed!==elem.id' (click)='displayed=-1; $event.stopPropagation()'>
          <fa-icon [icon]='faClose'></fa-icon>
        </button>
      </span>
      <div *ngIf="displayed === elem.id" class="col">
        <p class="mb-1">Due date: {{ elem.due_date | date :"dd/MM/yyyy" }}</p>
        <p class="mb-1">Department: {{ elem.department_id }}</p>
        <div class="row justify-content-end">
          <button class='m-1 btn btn-secondary' [routerLink]="['/task-detail', elem.id]">See</button>
          <button class='m-1 btn btn-primary' [routerLink]="['/updateTask', elem.id]">Update</button>
          <button class='m-1 btn btn-danger' (click)="removeTask(displayed)">Delete</button>
        </div>
      </div>
    </a>
  </div>
</div>
