<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Department name">
  </div>
  <div class="form-group">
    <label for="building">Building</label>
    <input type="text" class="form-control" formControlName="building" placeholder="Department building">
  </div>
  <div class="row justify-content-end m-2">
    <button (click)="goBack()" class='btn btn-secondary m-2'>
      Cancel
    </button>
    <button type="submit" class="btn btn-primary m-2" [disabled]="!departmentForm.valid">
      Submit
    </button>
  </div>
</form>
