<div>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Task name">
    </div>
    <div class="form-group">
      <label for="due_date">Due date</label>
      <input type="date" class="form-control" formControlName="due_date" placeholder="Date">
    </div>
    <div class="form-group">
      <label for="department_id">Department</label>
      <select class="form-control" formControlName="department_id">
        <option disabled value=''>Choose a department</option>
        <option *ngFor="let dpt of departments" value="{{dpt.id}}">{{dpt.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="employees">Employee</label>
      <select multiple class="form-control" formControlName="employees">
        <option disabled value=''>Choose one or more employee</option>
        <option *ngFor="let emp of employees" value="{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</option>
      </select>
    </div>
    <div class="row justify-content-end m-2">
      <button (click)="goBack()" class='btn btn-secondary m-2'>
        Cancel
      </button>
      <button type="submit" class="btn btn-primary m-2" [disabled]="!taskForm.valid">
        Submit
      </button>
    </div>
  </form>
</div>
