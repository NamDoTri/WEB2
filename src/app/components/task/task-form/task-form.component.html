<div>
  <button (click)="goBack()" class='btn btn-secondary'>Back</button>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Task name">
    </div>
    <div class="form-group">
      <label for="due_date">Due date</label>
      <input type="date" class="form-control" formControlName="due_date" placeholder="Date">
    </div>
    <div class="form-group">
        <label for="department_id">Department</label>
        <select class="form-control" formControlName="department_id">
          <option value="Choose a department" disabled>Choose a department</option>
          <option *ngFor="let dpt of departments" value="{{dpt.id}}">{{dpt.name}}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
      Submit
    </button>
  </form>
</div>
