<h1>Employees</h1>
<h2>This is the list of employees</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Age</th>
    <th>Job</th>
  </tr>
  <tr *ngFor="let person of employee">
    <td>{{ person.name }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.job }}</td>
  </tr>
</table>
