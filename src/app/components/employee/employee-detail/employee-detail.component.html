<div class="row my-3">
    <button (click)="goBack()" class='btn btn-secondary'>
        Go back
    </button>
</div>
<div *ngIf="employee">
    <h1>{{employee.first_name}} {{employee.last_name}}</h1>
    <span>#{{employee.id}}</span>
    <p>DoB: {{employee.birth_date | date: "dd-MM-yyyy"}}</p>
</div>
