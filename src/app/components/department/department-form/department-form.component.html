<button (click)="goBack()" class='btn btn-secondary'>Back</button>
<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Department name">
  </div>
  <div class="form-group">
    <label for="building">Building</label>
    <input type="text" class="form-control" formControlName="building" placeholder="Department building">
  </div>
  <button type="submit" class='btn btn-primary' [disabled]="!departmentForm.valid">Save</button>
</form>
